<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Фон -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Рамка -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Иконка изображения -->
  <g transform="translate(150, 80)">
    <!-- Горы -->
    <path d="M 0 60 L 30 30 L 60 50 L 100 20 L 100 60 Z" fill="#9ca3af"/>
    <path d="M 0 60 L 40 40 L 70 55 L 100 60 Z" fill="#6b7280"/>
    
    <!-- Солнце -->
    <circle cx="20" cy="25" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    Изображение не найдено
  </text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">
    Image not available
  </text>
</svg>
