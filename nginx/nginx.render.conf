server {
    listen 10000;
    server_name _;

    root /var/www/html/public;
    index index.html index.php;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    location / {
        try_files $uri $uri/ =404;
    }

    location /assets/ {
        alias /var/www/html/public/assets/;
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # CSS и JS кэширование
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Изображения кэширование
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Шрифты кэширование
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /cars {
        rewrite ^/cars$ /cars/page1.html break;
    }
    
    # Семантические URI для автомобилей
    location ~ ^/car/(\d+)$ {
        rewrite ^/car/(\d+)$ /car-details.php?id=$1 last;
    }
    
    # Семантические URI для категорий
    location ~ ^/category/([a-z0-9-]+)$ {
        rewrite ^/category/([a-z0-9-]+)$ /category.php?category=$1 last;
    }
    
    # Семантические URI для производителей  
    location ~ ^/manufacturer/([a-z0-9-]+)$ {
        rewrite ^/manufacturer/([a-z0-9-]+)$ /cars.php?manufacturer=$1 last;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location /producers {
        rewrite ^/producers$ /producers/list.html break;
    }
    
    # Перенаправление sitemap.xml на PHP-генератор
    location = /sitemap.xml {
        rewrite ^/sitemap\.xml$ /sitemap.xml.php last;
    }
    
    # Перенаправление robots.txt
    location = /robots.txt {
        try_files $uri =404;
        access_log off;
    }

    # Кастомные страницы ошибок
    error_page 404 /404.php;
    error_page 403 /403.php;
    
    # Обработка страниц ошибок через PHP
    location = /404.php {
        internal;
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/404.php;
    }
    
    location = /403.php {
        internal;
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/403.php;
    }
}
